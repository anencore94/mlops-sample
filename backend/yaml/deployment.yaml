apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask
  labels:
    app: flask
spec:
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: ghcr.io/anencore94/flask-server:v0.0.5
        imagePullPolicy: Always
        ports:
        - containerPort: 3307
        env:
          - name: DB_IP
            value: '192.168.49.2' # DB pod 이 떠있는 node 의 IP 으로 수정
      imagePullSecrets:
        - name: test-secret-to-use-private-ghcr
